<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Night Life Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://use.typekit.net/ddj8ruo.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section class="cover">
      <img src="img/logo.svg">
      <button>Let's Go</button>
  </section>

  <section class="main-content">
    <div class="main-numbers">
      <div class="temp">
        <h1></h1>
      </div>
      <div class="low-high">
        <h2>H<span class="high"></span>L<span class="low"></span> </h2>
      </div>
</div>
      <div class="description">
        <h2></h2>
      </div>


      <div class="location">
        <h3>Providence</h3>
      </div>
 
</section>
    <section class="scroll">
      <div class="quad">
        <div class="humidity">
            <h2>Humidity</h2>
            <p><span class='number'></span>%</p>
        </div>

        <div class="perciptation">
            <h2>Percipitation</h2>
            <p><span class='number'></span>%</p>
        </div>

        <div class="sunrise">
            <h2>Sunrise</h2>
            <p></p>
        </div>

        <div class="sunset">
            <h2>Sunset</h2>
            <p></p>
        </div>
      </div>
 
        <div class="days">

          <ul>
            <li class="one">
              <span class="icon"></span>
              <h3></h3>
              <div class="day-temp">
              <h4></h4>
              <h2>H<span class="high-one"></span>L<span class="low-one"></span> </h2> 
            </li>

          <li class="two">
              <span class="icon"></span>
              <h3></h3>
              <div class="day-temp">
              <h4></h4>
              <h2>H<span class="high-two"></span>L<span class="low-two"></span> </h2>
          </li>

          <li class="three">
              <span class="icon"></span>
              <h3></h3>
              <div class="day-temp">
              <h4></h4>
              <h2>H<span class="high-three"></span>L<span class="low-three"></span> </h2>
          </li>


        <li class="four">
              <span class="icon"></span>
              <h3></h3>
              <div class="day-temp">
              <h4></h4>
             <h2>H<span class="high-four"></span>L<span class="low-four"></span> </h2>
          </li>

          <li class="five">
              <span class="icon"></span>
              <h3></h3>
              <div class="day-temp">
              <h4></h4>
              <h2>H<span class="high-five"></span>L<span class="low-five"></span> </h2>
          </li>

          <li class="six">
              <span class="icon"></span>
              <h3></h3>
              <div class="day-temp">
              <h4></h4>
              <h2>H<span class="high-six"></span>L<span class="low-six"></span> </h2>
          </li>
 </ul>
</div>
    </section>  


  

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/utility-functions.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
